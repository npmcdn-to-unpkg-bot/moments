<head>

<body>

          <a href="images/large/yosemite/yosemite3.jpg" class="my-gallery-item" data-size="800*1200">

          </a>
          <a href="images/large/yosemite/yosemite4.jpg" class="my-gallery-item" data-size="797*1200">
            <img src="images/thumbnails/yosemite/yosemite_thumbnail4.jpg" alt="yosemite valley" />
          </a>
          <a href="images/large/yosemite/yosemite5.jpg" class="my-gallery-item" data-size="797*1200">

          </a>
          <a href="images/large/yosemite/yosemite6.jpg" class="my-gallery-item" data-size="797*1200">

          </a>
          <a href="images/large/yosemite/yosemite7.jpg" class="my-gallery-item" data-size="1200*797">

          </a>
        </div>

    <div class="grid">
      <div class="col-left pairing">
        <h3>NYC - Chicago</h3>
        <h5>Dec, 2015</h5>
      </div>
      <div class="col-right">
        <div class="my-gallery">
        </div>
      </div>
    </div>
    <div class="grid">
      <div class="col-left pairing">
        <h3>Japan</h3>
        <h5>July, 2015</h5>
      </div>
      <div class="col-right">
          <div class="my-gallery">
          </div>
      </div>
    </div>
    <div class="grid">
      <div class="col-left pairing">
        <h3>Alaska</h3>
        <h5>March, 2015</h5>
      </div>
      <div class="col-right">
        <div class="my-gallery">
          <a href="images/large/alaska/alaska1.jpg" class="my-gallery-item" data-size="750*498">

    <div class="push"></div>

  <footer class="text-align-center">
    Designed and hand-built by Mickey Li using <a href="http://photoswipe.com/">PhotoSwipe</a> and <a href="http://masonry.desandro.com/">Masonry</a>
  </footer>

  <!-- Root element of PhotoSwipe. Must have class pswp. -->
  <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <!-- Background of PhotoSwipe.
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">

      <!-- Container that holds slides.
          PhotoSwipe keeps only 3 of them in the DOM to save memory.
          Don't modify these 3 pswp__item elements, data is added later on. -->
      <div class="pswp__container">
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
      </div>

      <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
      <div class="pswp__ui pswp__ui--hidden">

        <div class="pswp__top-bar">

          <!--  Controls are self-explanatory. Order can be changed. -->
          <div class="pswp__counter"></div>
          <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
          <button class="pswp__button pswp__button--share" title="Share"></button>
          <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
          <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
          <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
          <!-- element will get class pswp__preloader--active when preloader is running -->
          <div class="pswp__preloader">
            <div class="pswp__preloader__icn">
              <div class="pswp__preloader__cut">
                <div class="pswp__preloader__donut"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
          <div class="pswp__share-tooltip"></div>
        </div>

        <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
        </button>

        <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
        </button>

        <div class="pswp__caption">
          <div class="pswp__caption__center"></div>
        </div>

      </div>

    </div>

  </div>

  <script id="template" type="x-tmpl-mustache">
    <a href={{name}} class="my-gallery-item" data-size={{width}}*{{height}}>
      <img src={{thumbnail.name}} alt={{caption}} />
    </a>
  </script>

  <!-- Core JS file -->
  <script src="node_modules/photoswipe/dist/photoswipe.min.js"></script>

  <!-- UI JS file -->
  <script src="node_modules/photoswipe/dist/photoswipe-ui-default.min.js"></script>

  <!-- load masonry.js -->
  <script src="node_modules/masonry-layout/dist/masonry.pkgd.min.js"></script>
  <script src="https://npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.min.js"></script>
  <script src="node_modules/mustache/mustache.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>

</body>
